<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="scripts/jquery-3.1.1.min.js"></script>


    <link rel="stylesheet" type="text/css" href="styles/semantic-ui/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="styles/semantic-ui/dropdown.min.css">
    <link rel="stylesheet" type="text/css" href="styles/semantic-ui/modal.min.css">

    <link rel="stylesheet" href="style.css" />

    <script src="scripts/semantic-ui/semantic.min.js"></script>
    <script src="scripts/semantic-ui/modal.min.js"></script>

</head>

<body>

    <div class="ui dimmer">
        <div class="ui text loader">ခေတ္တစောင့်ပါ....</div>
        <script>
            $('.dimmer').dimmer({closable: false}).dimmer('show');
        </script>
    </div>
    
    <!-- Side bar -->
    <div class="ui sidebar inverted  vertical menu">
        <div class="item">

            <div class="ui checkbox ">
                <input id="chk-sial" type="checkbox" checked>
                <label for="chk-sial">ဆီအယ်</label>
            </div>

        </div>
        <div class="item">
            <div class="ui checkbox">
                <input id="chk-sima" type="checkbox" checked>
                <label for="chk-sima">ဆီမာ</label>
            </div>
        </div>

        <div class="item">
            <div class="ui checkbox">
                <input id="chk-upperCrust" type="checkbox" checked>
                <label for="chk-upperCrust">ကြားလွှာအပေါ်ပိုင်း</label>
            </div>
        </div>

    </div>
    <div class="pusher">
        <!-- Site content !-->
        <div id="toolbar">

            <button id="btnMenu" class="medium ui icon blue basic button">
                <i class="bars icon" size='large'></i>
            </button>
            <span id="placeholderToolbar"></span>
            <button id="btnSepLayers" class=" medium ui icon blue basic button">
                <i class="clone outline icon" size='large'></i>
            </button>

            <button id="btnInfo" class=" medium ui icon blue basic button">
                <i class="info icon" size='large'></i>
            </button>

        </div>
        <div id="view-3d">

        </div>
    </div>

    <!-- Info dialog -->
    <div class="ui basic modal">
        <i class="close icon"></i>

        <div class="header">Flashlight Experiment</div>
        <div class="content">
            <p class="paragraph">အခြေခံ ကျောင်းသား/သူ များအတွက် သင်ထောက်ကူအဖြစ် ရည်ရွယ်ပါသည်။
            </p>

            <p>Developed by <i>V2</i> Group</p>
            <p>Contact <b>myothantkyaw787@gmail.com</b></p>
        </div>
    </div>


    <script src="app_bundle_3d.js"></script>
    <script src="ui.js"></script>
</body>

</html>
